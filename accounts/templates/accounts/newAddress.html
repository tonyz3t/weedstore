{% extends 'store/layout.html' %}

{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
{% endblock %}

{% block body %}

<div class="container">
    <div>
        <h1>Add A New Address</h1>
    </div>

    <div>
        <form action="{% url 'accounts:newAddress' %}" method="POST">
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" role="form">{% csrf_token %}
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_address">Address *</label> <input id="form_address" type="address" name="address" class="form-control" placeholder="Please enter your address *" required="required" data-error="Valid address is required."> </div>
                                            </div>
                                            <!-- <div class="col-md-6">
                                                <div class="form-group"> <label for="form_need">Please specify your need *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                        <option value="" selected disabled>--Select Your Issue--</option>
                                                        <option>Request Invoice for order</option>
                                                        <option>Request order status</option>
                                                        <option>Haven't received cashback yet</option>
                                                        <option>Other</option>
                                                    </select> </div>
                                            </div> -->
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_zip_code">Zip Code *</label> <input id="form__zip_code" type="zip_code" name="zip_code" class="form-control" placeholder="Please enter your zip code *" required="required" data-error="Valid zip code is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <!-- <div class="col-md-12">
                                                <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                            </div> -->
                                            <div class="col-md-12"> <input type="submit" class="btn btn-send pt-2 btn-block " value="Save Address"> </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- /.8 -->
                </div> <!-- /.row-->
            </div>
        </form>
    </div>
</div>

{% endblock %}
