{%extends 'store/layout.html'%}
{% load static %}

{%block body%}
    
    <div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Products in {{category}}</h1>
                        <p>Scroll through our products.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="" data-filter="*"><a href="{%url 'product:productIndex' %}">All Products</a></button>
                            <!-- <button data-filter=".top-featured">Top featured</button>
                            <button data-filter=".best-seller">Best seller</button> -->
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row special-list">
                {% for product in products %}
                <div class="mx-auto col-lg-3 col-md-6 special-grid best-seller biggerAnimation">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <div class="type-lb">
                                {%if product.0.stockAmount > 0%}
                                    <p class="sale">Sale</p>
                                {%else%}
                                    <p class="sale"> <span style="color: rgb(184, 184, 184);">Sold Out!</span></p>
                                {%endif%}
                            </div>
                            <div class="mt-4" style="border-radius: 10px;">
                                <img src="{{product.1}}" class="img-fluid biggerAnimation" alt="Image">
                            </div>
                            
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="{%url 'product:productPage' id=product.0.id%}" data-toggle="tooltip" data-placement="right" title="View"><i
                                                class="fas fa-eye"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i
                                                class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i
                                                class="far fa-heart"></i></a></li>
                                </ul>
                                <a href="#" class="cart" data-toggle="tooltip" data-placement="center" title="Add to Cart">
                                    <i class="fa fa-cart-plus"></i>
                                </a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{ product.0 }}</h4>
                            <h5> ${{product.0.price}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
    
                
            </div>
        </div>
    </div>

    
    

{%endblock%}
